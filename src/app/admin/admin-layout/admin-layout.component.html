    <ul class='flex w-full gap-x-4 items-center'>
      <li>
        <a
          class='nav-link'
          routerLink='/admin'
          [routerLinkActiveOptions]='{ exact: true }'
          routerLinkActive='active'
        >
          Home
        </a>
      </li>
      <li>
        <a class='nav-link' routerLink='products' routerLinkActive='active'>
          Producten
        </a>
      </li>
      <li>
        <a class='nav-link' routerLink='customers' routerLinkActive='active'>
          Klanten
        </a>
      </li>
      <li class='flex-1'></li>
      <li>
        <a class='nav-link cursor-pointer' href='#' (click)='signOut()'>Uitloggen</a>
      </li>
    </ul>
  </nav>
</header>
<main class='w-full h-auto z-10 p-4 lg:p-8'>

</main>
