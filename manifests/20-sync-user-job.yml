apiVersion: batch/v1
kind: Job
metadata:
  name: sync-user-job
spec:
  backoffLimit: 4
  ttlSecondsAfterFinished: 300
  template:
    spec:
      imagePullSecrets:
        - name: ghcr-access-token
      restartPolicy: Never
      containers:
        - name: migrator
          image: ghcr.io/wesleyklop/iprwc-backend:latest
          imagePullPolicy: Always
          command: ['/docker-entrypoint.sh', 'sync-user']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: database-url
                  name: iprwc-credentials
            - name: APP_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  key: username
                  name: iprwc-credentials
            - name: APP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: iprwc-credentials
