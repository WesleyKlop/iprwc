<div class="pt-6" *ngIf="product">
    <div
        class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:px-8 lg:max-w-7xl"
    >
        <div
            class="sm:overflow-hidden sm:rounded-lg aspect-w-4 aspect-h-5 lg:aspect-w-3 lg:aspect-h-4"
        >
            <img
                src="/api/images/{{ product.imageId }}"
                [alt]="product.name"
                class="object-cover object-center w-full h-full"
            />
        </div>
    </div>

    <div
        class="mx-auto max-w-2xl px-4 pt-10 pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pt-16 lg:pb-24"
    >
        <div class="lg:col-span-2 lg:pr-8 lg:border-r lg:border-gray-200">
            <h1
                class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl"
            >
                {{ product.name }}
            </h1>
        </div>

        <div class="mt-4 lg:row-span-3 lg:mt-0">
            <h2 class="sr-only">Product informatie</h2>
            <p class="text-3xl text-gray-900">
                {{ product.price / 100 | currency }}
            </p>

            <div class="mt-10">
                <button
                    type="button"
                    (click)="addToCart()"
                    class="flex justify-center items-center py-3 px-8 mt-10 w-full text-base font-medium text-white bg-purple-600 rounded-md border border-transparent hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:outline-none"
                >
                    Bestel
                </button>
            </div>
        </div>

        <div
            class="py-10 lg:col-span-2 lg:col-start-1 lg:pt-6 lg:pr-8 lg:pb-16 lg:border-r lg:border-gray-200"
        >
            <div>
                <h3 class="sr-only">Description</h3>

                <div class="space-y-6">
                    <p class="text-base text-gray-900">
                        {{ product.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
