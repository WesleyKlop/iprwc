<div class="bg-white" *ngIf="product">
    <div class="pt-6">
        <nav aria-label="Breadcrumb">
            <ol
                role="list"
                class="max-w-2xl mx-auto px-4 flex items-center space-x-2 sm:px-6 lg:max-w-7xl lg:px-8"
            >
                <li>
                    <div class="flex items-center">
                        <a
                            routerLink="/"
                            class="mr-2 text-sm font-medium text-gray-900"
                        >
                            Home
                        </a>
                        <svg
                            width="16"
                            height="20"
                            viewBox="0 0 16 20"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                            class="w-4 h-5 text-gray-300"
                        >
                            <path
                                d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z"
                            />
                        </svg>
                    </div>
                </li>

                <li class="text-sm">
                    <a
                        routerLink="/products/{{ product.id }}"
                        aria-current="page"
                        class="font-medium text-gray-500 hover:text-gray-600"
                    >
                        {{ product.name }}
                    </a>
                </li>
            </ol>
        </nav>

        <div
            class="mt-6 max-w-2xl mx-auto sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-3 lg:gap-x-8"
        >
            <div
                class="aspect-w-4 aspect-h-5 sm:rounded-lg sm:overflow-hidden lg:aspect-w-3 lg:aspect-h-4"
            >
                <img
                    src="/api/images/{{ product.imageId }}"
                    [alt]="product.name"
                    class="w-full h-full object-center object-cover"
                />
            </div>
        </div>

        <div
            class="max-w-2xl mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8"
        >
            <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
                <h1
                    class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl"
                >
                    {{ product.name }}
                </h1>
            </div>

            <div class="mt-4 lg:mt-0 lg:row-span-3">
                <h2 class="sr-only">Product informatie</h2>
                <p class="text-3xl text-gray-900">
                    {{ product.price / 100 | currency }}
                </p>

                <div class="mt-10">
                    <button
                        type="button"
                        (click)="addToCart()"
                        class="mt-10 w-full bg-purple-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                    >
                        Bestel
                    </button>
                </div>
            </div>

            <div
                class="py-10 lg:pt-6 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8"
            >
                <div>
                    <h3 class="sr-only">Description</h3>

                    <div class="space-y-6">
                        <p class="text-base text-gray-900">
                            {{ product.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
