<h2 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">
    Ons assortiment
</h2>
<div
    class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:gap-x-8"
>
    <div *ngFor="let product of products" class="group relative">
        <div
            class="min-h-80 aspect-w-1 aspect-h-1 lg:aspect-none w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:h-80"
        >
            <img
                src="/api/images/{{ product.imageId }}"
                alt="Foto van {{ product.name }}"
                class="h-full w-full object-cover object-center lg:h-full lg:w-full"
            />
        </div>
        <div class="mt-4 flex flex-col">
            <div class="flex justify-between gap-x-2">
                <h3 class="truncate text-sm text-gray-700">
                    <a routerLink="/products/{{ product.id }}">
                        <span
                            aria-hidden="true"
                            class="absolute inset-0"
                        ></span>
                        {{ product.name }}
                    </a>
                </h3>
                <p class="text-sm font-medium text-gray-900">
                    {{ product.price / 100 | currency }}
                </p>
            </div>
            <p class="line-clamp-2 mt-1 w-full text-sm text-gray-500">
                {{ product.description }}
            </p>
        </div>
    </div>
</div>
