<h2 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">
    Ons assortiment
</h2>
<div
    class="grid grid-cols-1 gap-x-6 gap-y-10 mt-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:gap-x-8"
>
    <div *ngFor="let product of products" class="relative group">
        <div
            class="overflow-hidden w-full bg-gray-200 rounded-md lg:h-80 group-hover:opacity-75 min-h-80 aspect-w-1 aspect-h-1 lg:aspect-none"
        >
            <img
                src="/api/images/{{ product.imageId }}"
                alt="Foto van {{ product.name }}"
                class="object-cover object-center w-full h-full lg:w-full lg:h-full"
            />
        </div>
        <div class="flex flex-col mt-4">
            <div class="flex gap-x-2 justify-between">
                <h3 class="text-sm text-gray-700 truncate">
                    <a routerLink="/products/{{ product.id }}">
                        <span
                            aria-hidden="true"
                            class="absolute inset-0"
                        ></span>
                        {{ product.name }}
                    </a>
                </h3>
                <p class="text-sm font-medium text-gray-900">
                    {{ product.price / 100 | currency }}
                </p>
            </div>
            <p class="mt-1 w-full text-sm text-gray-500 line-clamp-2">
                {{ product.description }}
            </p>
        </div>
    </div>
</div>
