<div
  [className]="open ? 'pointer-events-auto' : 'pointer-events-none'"
  class='fixed inset-0 overflow-hidden'
  aria-labelledby='slide-over-title'
  role='dialog'
  aria-modal='true'
>
  <div class='absolute inset-0 overflow-hidden'>
    <div
      [@overlay]="open ? 'open' : 'closed'"
      class='absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity'
      aria-hidden='true'
    ></div>

    <div class='fixed inset-y-0 right-0 pl-10 max-w-full flex'>
      <div
        [@slideOver]="open ? 'open' : 'closed'"
        class='w-screen max-w-md'
      >
        <div
          class='h-full flex flex-col bg-white shadow-xl overflow-y-scroll'
        >
          <div class='flex-1 py-6 overflow-y-auto px-4 sm:px-6'>
            <div class='flex items-start justify-between'>
              <h2 class='text-lg font-medium text-gray-900' id='slide-over-title'>
                Winkelwagen
              </h2>
              <div class='ml-3 h-7 flex items-center'>
                <button
                  (click)='close()'
                  type='button'
                  class='-m-2 p-2 text-gray-400 hover:text-gray-500'
                >
                  <span class='sr-only'>Sluit</span>
                  <svg
                    class='h-6 w-6'
                    xmlns='http://www.w3.org/2000/svg'
                    fill='none'
                    viewBox='0 0 24 24'
                    stroke='currentColor'
                    aria-hidden='true'
                  >
                    <path
                      stroke-linecap='round'
                      stroke-linejoin='round'
                      stroke-width='2'
                      d='M6 18L18 6M6 6l12 12'
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class='mt-8'>
              <div class='flow-root'>
                <ul
                  role='list'
                  class='-my-6 divide-y divide-gray-200'
                >
                  <li
                    class='py-6 flex'
                    *ngFor='let cartItem of cartProducts'
                  >
                    <div
                      class='flex-shrink-0 w-24 h-24 border border-gray-200 rounded-md overflow-hidden'
                    >
                      <img
                        src='/api/images/{{
                                                    cartItem.product.imageId
                                                }}'
                        alt='Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt.'
                        class='w-full h-full object-center object-cover'
                      />
                    </div>

                    <div class='ml-4 flex-1 flex flex-col'>
                      <div>
                        <div
                          class='flex justify-between text-base font-medium text-gray-900'
                        >
                          <h3>
                            <a
                              routerLink='/products/{{
                                                                cartItem.productId
                                                            }}'
                            >{{
                              cartItem.product
                                .name
                              }}</a
                            >
                          </h3>
                          <p class='ml-4'>
                            {{
                            cartItem.product
                              .price / 100
                              | currency
                            }}
                          </p>
                        </div>
                      </div>
                      <div
                        class='flex-1 flex items-end justify-between text-sm'
                      >
                        <p class='text-gray-500'>
                          {{ cartItem.quantity }} maal
                        </p>

                        <div class='flex'>
                          <button
                            type='button'
                            (click)='
                                                            removeFromCart(
                                                                cartItem
                                                            )
                                                        '
                            class='font-medium text-indigo-600 hover:text-indigo-500'
                          >
                            Verwijder
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class='border-t border-gray-200 py-6 px-4 sm:px-6'>
            <div
              class='flex justify-between text-base font-medium text-gray-900'
            >
              <p>Subtotaal</p>
              <p>{{ total / 100 | currency }}</p>
            </div>
            <p class='mt-0.5 text-sm text-gray-500'>
              Extra kosten niet inbegrepen.
            </p>
            <div class='mt-6'>
              <a
                routerLink='/checkout'
                class='flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700'
              >Afrekenen</a
              >
            </div>
            <div
              class='mt-6 flex justify-center text-sm text-center text-gray-500'
            >
              <p>
                of
                <button
                  (click)='close()'
                  type='button'
                  class='text-indigo-600 font-medium hover:text-indigo-500'
                >
                  verder winkelen<span aria-hidden='true'>
                                        &rarr;</span
                >
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
