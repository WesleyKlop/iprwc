<div
    [ngClass]="open ? 'pointer-events-auto' : 'pointer-events-none'"
    class="fixed inset-0 z-10 overflow-hidden"
    aria-labelledby="slide-over-title"
    role="dialog"
    aria-modal="true"
>
    <div class="absolute inset-0 overflow-hidden">
        <div
            [@overlay]="open ? 'open' : 'closed'"
            class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
            aria-hidden="true"
            (click)="close()"
        ></div>

        <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
            <div
                [@slideOver]="open ? 'open' : 'closed'"
                class="w-screen max-w-md"
            >
                <div
                    class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl"
                >
                    <div class="flex-1 overflow-y-auto py-6 px-4 sm:px-6">
                        <div class="flex items-start justify-between">
                            <h2
                                class="text-lg font-medium text-gray-900"
                                id="slide-over-title"
                            >
                                Winkelwagen
                            </h2>
                            <div class="ml-3 flex h-7 items-center">
                                <button
                                    (click)="close()"
                                    type="button"
                                    class="-m-2 p-2 text-gray-400 hover:text-gray-500"
                                >
                                    <span class="sr-only">Sluit</span>
                                    <svg
                                        class="h-6 w-6"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                        aria-hidden="true"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="mt-8">
                            <div class="flow-root">
                                <ul
                                    role="list"
                                    class="-my-6 divide-y divide-gray-200"
                                >
                                    <app-cart-overlay-item
                                        *ngFor="let cartItem of cartProducts"
                                        [product]="cartItem.product"
                                        [quantity]="cartItem.quantity"
                                        (removeProduct)="removeFromCart($event)"
                                    ></app-cart-overlay-item>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <app-cart-overlay-total
                        [total]="total"
                        (closeEvent)="close()"
                    ></app-cart-overlay-total>
                </div>
            </div>
        </div>
    </div>
</div>
