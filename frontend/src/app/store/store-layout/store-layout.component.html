<app-navbar title="de winkel">
  <ng-template app-navbar>
    <app-navbar-item to="/" [exact]="true">Home</app-navbar-item>
    <app-navbar-item to="orders" *ngIf="isAuthenticated">
      Mijn bestellingen
    </app-navbar-item>
    <div class="hidden sm:block flex-1"><!-- spacer --></div>
    <app-navbar-item (click)="showCart = true" *ngIf="shouldShowCartButton">
      Winkelwagen
    </app-navbar-item>
    <app-navbar-item
      *ngIf="isAuthenticated"
      class="nav-link cursor-pointer"
      (click)="signOut()"
    >
      Uitloggen
    </app-navbar-item>
  </ng-template>
</app-navbar>
<main class="container mx-auto p-4 lg:p-8 h-auto z-10">
  <router-outlet></router-outlet>
</main>
<app-cart-overlay [(open)]="showCart"></app-cart-overlay>
