<p>
    Op deze pagina kan je bestellingen beheren.<br />
    Hier een lijst met alle bestellingen.
</p>

<div class="grid grid-cols-1 gap-5 xl:grid-cols-2">
    <app-order-summary
        class="col-span-1 row-span-1"

        [products]="products"
