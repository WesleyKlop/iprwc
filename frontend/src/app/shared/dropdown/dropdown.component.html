<label [id]="name" class="block text-sm font-medium text-gray-700">
    {{ label }}
</label>
<div class="relative mt-1">
    <button
        (click)="open = !open"
        type="button"
        class="relative w-full cursor-default rounded-md border border-gray-300 bg-white py-2 pr-10 pl-3 text-left shadow-sm focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-500 sm:text-sm"
        aria-haspopup="listbox"
        [attr.aria-expanded]="open"
        aria-labelledby="listbox-label"
    >
        <span class="flex items-center">
            <span class="block truncate">
                {{ value || placeholder }}
            </span>
        </span>
        <span
            class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2"
        >
            <!-- Heroicon name: solid/selector -->
            <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                />
            </svg>
        </span>
    </button>

    <ul
        [@fadeOut]="open ? 'open' : 'closed'"
        class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
        tabindex="-1"
        role="listbox"
        [attr.aria-labelledby]="name"
        [attr.aria-activedescendant]="value"
        [ngClass]="open ? 'pointer-events-auto' : 'pointer-events-none'"
    >
        <app-dropdown-item
            *ngFor="let option of options"
            [value]="option"
            [selected]="value === option"
            (selectEvent)="handleChange($event)"
        ></app-dropdown-item>
    </ul>
</div>
