<li
    (click)="selectEvent.emit(value)"
    class="relative py-2 pr-9 pl-3 cursor-pointer select-none"
    role="option"
    [id]="value"
    (mouseenter)="highlighted = true"
    (mouseleave)="highlighted = false"
    [ngClass]="highlighted ? 'text-white bg-purple-600' : 'text-gray-900'"
>
    <div class="flex items-center">
        <span
            class="block truncate"
            [ngClass]="selected ? 'font-semibold' : 'font-normal'"
        >
            {{ value }}
        </span>
    </div>
    <span
        *ngIf="selected"
        class="flex absolute inset-y-0 right-0 items-center pr-4"
        [ngClass]="highlighted ? 'text-white' : 'text-purple-600'"
    >
        <!-- Heroicon name: solid/check -->
        <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
        >
            <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
            />
        </svg>
    </span>
</li>
