<nav class="bg-purple-800">
    <div class="container px-2 mx-auto sm:px-6 lg:px-8">
        <div class="flex relative justify-between items-center h-16">
            <div class="flex absolute inset-y-0 left-0 items-center sm:hidden">
                <button
                    (click)="isOpen = !isOpen"
                    type="button"
                    class="inline-flex justify-center items-center p-2 text-purple-400 rounded-md hover:text-white hover:bg-purple-700 focus:ring-2 focus:ring-inset focus:ring-white focus:outline-none"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        [ngClass]="isOpen ? 'hidden' : 'block'"
                        class="block w-6 h-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                    <svg
                        [ngClass]="isOpen ? 'block' : 'hidden'"
                        class="w-6 h-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
            <div
                class="flex flex-1 justify-center items-center sm:justify-start sm:items-stretch"
            >
                <div
                    class="flex flex-shrink-0 items-center font-bold text-white"
                >
                    <span class="block w-auto lg:hidden">{{
                        title | titlecase
                    }}</span>
                    <span class="hidden w-auto lg:block"
                        >IPRWC - {{ title | titlecase }}</span
                    >
                </div>
                <div class="hidden flex-1 sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <ng-container
                            [ngTemplateOutlet]="content.templateRef"
                        ></ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div
        class="sm:hidden"
        id="mobile-menu"
        [ngClass]="isOpen ? 'block' : 'hidden'"
    >
        <div class="px-2 pt-2 pb-3 space-y-1">
            <ng-container
                [ngTemplateOutlet]="content.templateRef"
            ></ng-container>
        </div>
    </div>
</nav>
